@if(pokemonResource.isLoading()){
  <span class="loading loading-dots loading-xl my-100"></span>
}
@if(pokemonResource.hasValue()){
  @let pokemon = pokemonResource.value();
  <section class="flex flex-col justify-center">
      <div class="flex justify-center">
        <h1 class="text-4xl font-bold capitalize my-5 text-primary"> {{pokemon.name}} </h1>
      </div>
  </section>
    <section class="flex flex-col justify-center items-center w-full">
      <img [src]="pokemonImage()" [alt]="pokemon.id" class="w-64 h-64">

      @if(pokemon.cries.latest !== null){
        <audio controls >
          <source [src]="pokemon.cries.latest" type="audio/wav">
        </audio>
      }
    </section>

    <section class="flex flex-col justify-center items-center">
      <h2 class="text-2xl font-bold mt-2">Habilidades</h2>
      <div class="flex flex-wrap items-center">
        @for (ability of pokemon.abilities; track ability.ability.name) {
          <span class="mx-2 text text-secondary"> {{ ability.ability.name }} </span>
        }
      </div>
    </section>
}
